ekf:
  frequency: 20
  sensor_timeout: 0.1
  two_d_mode: false
  transform_time_offset: 0.1
  transform_timeout: 0.5
  print_diagnostics: true
  debug: true

  map_frame: map
  odom_frame: odom
  base_link_frame: wamv/base_link
  world_frame: odom

  odom0: /odometry/gps
  odom0_config: [true, true, true,
                 false, false, false,
                 true,  true,  true,
                 false, false, true,
                 false, false, false]
  odom0_queue_size: 10
  odom0_nodelay: true
  odom0_differential: false
  odom0_relative: false

  imu0: /xsens_imu
  imu0_config: [false, false, false,
                true,  true,  false,
                false, false, false,
                true,  true,  true,
                true,  true,  true]
  imu0_nodelay: false
  imu0_differential: false
  imu0_relative: false
  imu0_queue_size: 10
  imu0_remove_gravitational_acceleration: true


  imu1: /gps_heading
